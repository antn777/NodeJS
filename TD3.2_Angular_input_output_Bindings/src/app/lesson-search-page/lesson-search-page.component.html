<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Lesson Search</h2>
      <form>
        <!-- Title Field -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control rounded" id="title" placeholder="Enter title">
        </div>

        <!-- Description Field -->
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control rounded" id="description" placeholder="Enter description">
        </div>

        <!-- Category Field -->
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control rounded" id="category" placeholder="Enter category">
        </div>

        <!-- Level Field -->
        <div class="form-group">
          <label for="level">Level</label>
          <input type="number" class="form-control rounded" id="level" placeholder="Enter level">
        </div>

        <!-- Tags Field -->
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control rounded" id="tags" placeholder="Enter tags">
        </div>

        <!-- Author Field -->
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control rounded" id="author" placeholder="Enter author">
        </div>

        <!-- Last Modified Date Field -->
        <div class="form-group">
          <label for="lastModifiedDate">Last Modified Date</label>
          <input type="date" class="form-control rounded" id="lastModifiedDate">
        </div>

        <!-- Search Buttons -->
        <button type="button" class="btn btn-primary">Basic Search</button>
        <button type="button" class="btn btn-secondary">Advanced Search</button>
      </form>
    </div>
  </div>
</div>
