<div class="container">
  <h3>Lesson Search</h3>
  <form>
    <div class="row">
      <div class="col-md-6">
        <label for="title">Title:</label>
        <input type="text" id="title" class="rounded">
      </div>
      <div class="col-md-6">
        <label for="description">Description:</label>
        <input type="text" id="description" class="rounded">
      </div>
      <div class="col-md-6">
        <label for="category">Category:</label>
        <input type="text" id="category" class="rounded">
      </div>
      <div class="col-md-6">
        <label for="level">Level:</label>
        <input type="text" id="level" class="rounded">
      </div>
      <div class="col-md-6">
        <label for="tags">Tags:</label>
        <input type="text" id="tags" class="rounded">
      </div>
      <div class="col-md-6">
        <label for="author">Author:</label>
        <input type="text" id="author" class="rounded">
      </div>
      <div class="col-md-6">
        <label for="lastModifiedDate">Last Modified Date:</label>
        <input type="date" id="lastModifiedDate" class="rounded">
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
</div>
